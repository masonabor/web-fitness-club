<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="mobileHeader">
      <a class="logo-link" href="https://sportlife.ua/uk/">
        <img src="/img/logo.png" class="logo" alt="">
      </a>
      <div class="mobileHeader-actions">
        <button class="mobileHeader-action">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" style="display: inline-block; color: currentcolor;">
            <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="content">
    <h2>Розклад тренувань</h2>
    <ol type="1">
      <li>Понеділок</li>
      <li>Вівторок</li>
      <li>Середа</li>
      <li>Четвер</li>
      <li>П'ятниця</li>
      <li>Субота</li>
      <li>Неділя</li>
    </ol>
    <h2>Фітнес-клуб із середини</h2>
    <img src="/img/gym.jpg" alt="" class="club-image">
    <h2>Стати учасником клубу</h2>
    <div class="form-container">
      <form action="" method="post">
        <label for="name">Ім'я:
          <input type="text" id="name" name="name" required><br>
        </label>
        <label for="lastname">Прізвище:
          <input type="text" id="lastname" name="lastname" required><br>
        </label>
        <label for="email">Електронна пошта:
          <input type="email" id="email" name="email" required><br>
        </label>
        <label for="gender">Стать:
          <select id="gender" name="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
            <option value="other">Інша</option>
          </select>
        </label><br><br>
        <input type="submit" value="Відправити">
      </form>
    </div>
  </div>
  <div class="footer">footer
  </div>
</div>
</body>
</html>
