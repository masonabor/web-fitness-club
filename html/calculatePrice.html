<main>
    <section class="container">
        <h2>Калькулятор ціни на абонемент</h2>
        <label for="months">Введіть бажану кількість місяців</label>
        <input type="number" id="months" value="Кількість місяців" min="1" max="24" required>

        <p>Ціна за <span id="monthsForText"></span> місяці: <span id="price"></span></p>
        <p>Середня ціна за місяць: <span id="pricePerMonth"></span></p>
        <p id="error" class="error"></p>
    </section>
    <script src="/scripts/calculatePriceScript.js"></script>
</main>
