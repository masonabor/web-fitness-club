<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="authors" content="Мартинюк Юрій, Маляревич Анжела"/>
  <meta name="description" content="Веб-сайт спортивного залу СпортЛайф"/>
  <title>Реєстрація</title>
  <link rel="stylesheet" href="/css/authorizationAndRegistrationStyles.css">
  <link rel="stylesheet" href="/css/mediaStyles.css">
  <link rel="icon" href="/img/Trenbolone.jpeg"/>
</head>
<body>
<header>
  <div class="mobileHeader">
    <div class="logo-and-icon">
      <a class="logo-link" href="homepage.html">
        <img class="logo" src="../img/tren.jpg" alt="tren">
      </a>

      <div class="icon-container">
        <img src="../img/bicycle.png" alt="bicycle">
      </div>

    </div>
    <div class="dropdown">
      <div class="dropdown-child">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
      </div>
      <div class="hamburger-icon">
        <button class="hamburger">☰</button>
      </div>
    </div>
  </div>

</header>
<main>
  <section>
    <form action="" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="Введіть пошту">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password">
      <label for="lastname">Прізвище</label>
      <input type="text" id="lastname" name="lastname" value="Введіть прізвище">
      <label for="firstname">Ім'я</label>
      <input type="text" id="firstname" name="firstname" value="Введіть ім'я">
      <label for="middlename">По-батькові</label>
      <input type="text" id="middlename" name="middlename" value="Введіть по-батькові">
      <label for="dateOfBirth">Дата народження</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" value="Введіть дату народження">
      <label for="sex">Стать</label>
      <select id="sex" name="sex">
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="anotherSex">Інше</option>
      </select>
      <label for="identification">Документ, який підтверджує особу</label>
      <input type="file" id="identification" name="identification">
      <input class="button" type="submit" value="Зареєструватися">
      <a class="button" href="registration.html">Авторизуватися</a>
    </form>
  </section>
</main>
<footer>

  <div class="footer-content">
    <p>Будьте з нами на зв'язку</p>
    <div class="footer-icons">
      <a href="tel:+380123456789" class="icon-link" title="Подзвонити">
        <i class="fas fa-phone"></i>
      </a>
      <a href="mailto:info@sportlife.com" class="icon-link" title="Відправити Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://t.me/yourtelegram" class="icon-link" title="Чат у Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://wa.me/380123456789" class="icon-link" title="Чат у WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="viber://chat?number=%2B380123456789" class="icon-link" title="Чат у Viber">
        <i class="fab fa-viber"></i>
      </a>

    </div>

    <div class="copyright">© 2007–2024 Group of companies TREN</div>

  </div>

</footer>
</body>
</html>
